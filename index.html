<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (max-width: 992px)">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 541px)">
    <!-- <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- web-app -->
    <div class="container" id="app">

        <!-- sidebar -->
        <div class="side-col">

            <!-- header sidebar -->
            <header class="header">

                <div class="avatar-card user">

                    <div class="avatar-img">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>

                </div>

                <div class="user-name">
                    <span @click="prova">Sofia</span>
                </div>

                <div class="icons-container">

                    <button class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                    </button>

                    <button class="icons">
                        <i class="fa-solid fa-message"></i>
                    </button>

                    <button class="icons">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>

                </div>

            </header>
            <!-- /header sidebar -->

            <!-- notifications -->
            <section class="notifications">

                <div class="bell-icon">

                    <button>
                        <i class="fa-regular fa-bell-slash"></i>
                    </button>

                </div>

                <div class="notifications-on">

                    <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>

                    <button>Attiva notifiche desktop</button>

                </div>

            </section>
            <!-- /notifications -->

            <!-- find chat input -->
            <section class="find-chat">

                <div class="searchbar">

                    <div class="lens-icon">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <div class="search-input">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>

            </section>
            <!-- find chat input -->

            <!-- list chats -->
            <section class="list-chats">

                <ul class="list">

                    <li v-for="(contact, index) in contacts">

                        <button class="list-item avatar-card" @click="chatSelection(index)">

                            <div class="avatar-img">

                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">

                            </div>

                            <div class="avatar-text">

                                <span class="name"><strong>{{ contact.name }}</strong></span>

                                <span class="last-access">Ultimo accesso oggi alle 16:26</span>

                            </div>

                            <div class="time">
                                16:15
                            </div>
                        </button>

                    </li>

                </ul>

            </section>
            <!-- list chats -->

        </div>
        <!-- /sidebar -->

        <!-- chat's window -->
        <div class="chat-col" v-for="(contact, index) in contacts" :class="{'chat-hidden': index !== activeChat}">

            <!-- header chat-->
            <header class="header">

                <div class="avatar-card">

                    <div class="avatar-img">

                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">

                    </div>

                    <div class="avatar-text">

                        <span class="name"><strong>{{ contact.name }}</strong></span>

                        <span class="last-access">Ultimo accesso oggi alle 16:26</span>

                    </div>

                </div>

                <div class="icons-container">

                    <button class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button class="icons">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>

                    <button class="icons">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>

                </div>

            </header>
            <!-- /header chat-->

            <!-- chat -->
            <main class="chat">

                <div class="chat-container" v-for="(message, index) in contacts[activeChat].messages">

                    <div class="msg"
                        :class="{'chat-send': message.status === 'sent', 'chat-receive': message.status === 'received'}">

                        <p>{{ message.message }}</p>

                        <i class="fa-solid fa-angle-down"></i>

                        <div class="hidden-options">
                            <button>Info Messaggio</button>
                            <button>Cancella Messaggio</button>
                        </div>

                    </div>

                </div>

            </main>
            <!-- /chat -->

            <!-- footer -->
            <footer class="text-msg">

                <div class="side-footer">

                    <button class="icons">

                        <i class="fa-regular fa-face-meh-blank"></i>

                    </button>

                </div>

                <div class="message-input">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>

                <div class="side-footer">

                    <button class="icons">

                        <i class="fa-solid fa-microphone"></i>

                    </button>

                </div>

            </footer>
            <!-- /footer -->

        </div>
        <!-- /chat's window -->

    </div>
    <!-- /web-app -->

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
